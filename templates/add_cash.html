{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
     <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="add_cash" placeholder="Add Cash" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="credit_card" placeholder="Credit Card Number" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
