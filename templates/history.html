{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <main class="container p-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
        <tr>
                <td> {{ stock["symbol"] }} </td>
                <td> {{ stock["shares"] }} </td>
                <td> {{ stock["price"] | usd }} </td>
                <td> {{ stock["date"] }} </td>
        </tr>
            {% endfor %}
        </tbody>
    </table>
    </main>
{% endblock %}
