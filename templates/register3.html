    {% extends "nonstyle.html" %}
    {% block main %}
        <form action="/register3" method="post">
        <div class="form-group">
            <label class="form-control-label">Username</label>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="username">
        </div>
        <div class="form-group">
            <label class="form-control-label">Password</label>
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <label class="form-control-label">Confirm Password</label>
            <input class="form-control" name="confirmation" placeholder="confirm password" type="password">
        </div>
        <button class="btn btn-outline-primary" type="submit">Register</button>
        </form>
        <script>
            document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            $.get('/check', {username: document.querySelector('input[name=username]').value}, function(data) {
                if (data) {
                    document.querySelector('form').submit();
                }
                else {
                    alert('Username is not available');
                }
            });
        };
        </script>
    {% endblock %}
