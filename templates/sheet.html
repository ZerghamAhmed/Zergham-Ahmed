{% extends "layout.html" %}

{% block main %}
<h1>Student Data</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">House</th>
            <th scope="col">Favorite Car</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
		<tr>
			<td> {{student[0]}} </td>
			<td> {{student[1]}} </td>
			<td> {{student[2]}} </td>
		</tr>
	    {% endfor %}
    </tbody>
</table>
{% endblock %}
